<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criptografia Afrasmatye</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #181818, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ffcc;
      text-align: center;
    }

    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #00e6b8;
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
    }

    .output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
      color: #00ffcc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Sistema Afrasmatye de Criptografia</h1>
  <div class="container">
    <input type="text" id="senha" placeholder="Digite uma senha de 4 d√≠gitos (1-9)">
    <button onclick="criptografar()">Criptografar</button>
    <div class="output" id="resultado"></div>
  </div>

  <script>
    function criptografar() {
      const senha = document.getElementById('senha').value.trim();
      const resultado = document.getElementById('resultado');

      if (!/^[1-9]{4}$/.test(senha)) {
        resultado.textContent = '‚ö†Ô∏è A senha deve conter exatamente 4 d√≠gitos de 1 a 9 (sem zeros ou letras).';
        return;
      }

      const A = parseInt(senha[0]);
      const B = parseInt(senha[1]);
      const C = parseInt(senha[2]);
      const D = parseInt(senha[3]);

      const X = 4 * A + 5;
      const Y = 2 * B * B - 3;
      const Z = 3 * C + 7;
      const W = 5 * D - 4;

      const criptografada = `${X.toString().padStart(2, '0')}${Y.toString().padStart(2, '0')}${Z.toString().padStart(2, '0')}${W.toString().padStart(2, '0')}`;

      resultado.textContent = `üîí Senha criptografada: ${criptografada}`;
    }
  </script>
</body>
</html>
