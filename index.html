<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afrasmatye - Criptografia de Senhas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9e7df;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #444;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #2f2f2f;
    }

    .section {
      background: #f4f3ee;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 380px;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      padding: 12px 20px;
      font-size: 1.2rem;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px #aaa;
    }

    button {
      background-color: #d1cfc5;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin: 5px;
    }

    button:hover {
      background-color: #b8b5aa;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2e2e2e;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>Criptografar Senha</h1>
    <input type="text" id="senha" placeholder="Digite 4 dígitos de 1 a 9" maxlength="4"/>
    <button onclick="criptografar()">Criptografar</button>
    <div class="resultado" id="resultadoCriptografia"></div>
  </div>

  <div class="section">
    <h1>Descriptografar Senha</h1>
    <input type="text" id="criptografada" placeholder="Digite os 4 números criptografados"/>
    <button onclick="descriptografar()">Descriptografar</button>
    <div class="resultado" id="resultadoDescriptografia"></div>
  </div>

  <div class="footer">© 2025 Afrasmatye Crypt</div>

  <script>
    function criptografar() {
      const senha = document.getElementById("senha").value;

      if (!/^[1-9]{4}$/.test(senha)) {
        document.getElementById("resultadoCriptografia").innerText = "Digite exatamente 4 dígitos de 1 a 9.";
        return;
      }

      const A = parseInt(senha[0]);
      const B = parseInt(senha[1]);
      const C = parseInt(senha[2]);
      const D = parseInt(senha[3]);

      const X = 4 * A + 5;
      const Y = 2 * B * B + 1;
      const Z = 3 * C + 7;
      const W = 5 * D - 4;

      const senhaCriptografada = `${X}${Y}${Z}${W}`;
      document.getElementById("resultadoCriptografia").innerText = `Senha criptografada: ${senhaCriptografada}`;
    }

    function descriptografar() {
      const input = document.getElementById("criptografada").value.trim();

      if (!/^\d{6,8}$/.test(input)) {
        document.getElementById("resultadoDescriptografia").innerText = "Digite entre 6 e 8 números válidos.";
        return;
      }

      // Tentamos dividir o input de forma automática em 4 blocos
      let tentativas = [];
      for (let i = 1; i < input.length - 2; i++) {
        for (let j = i + 1; j < input.length - 1; j++) {
          for (let k = j + 1; k < input.length; k++) {
            tentativas.push([
              parseInt(input.slice(0, i)),
              parseInt(input.slice(i, j)),
              parseInt(input.slice(j, k)),
              parseInt(input.slice(k))
            ]);
          }
        }
      }

      for (const [X, Y, Z, W] of tentativas) {
        const A = (X - 5) / 4;
        const B = Math.sqrt((Y - 1) / 2);
        const C = (Z - 7) / 3;
        const D = (W + 4) / 5;

        if ([A, B, C, D].every(n => Number.isInteger(n) && n >= 1 && n <= 9)) {
          const senhaOriginal = `${A}${B}${C}${D}`;
          document.getElementById("resultadoDescriptografia").innerText = `Senha original: ${senhaOriginal}`;
          return;
        }
      }

      document.getElementById("resultadoDescriptografia").innerText = "Não foi possível descriptografar com segurança.";
    }
  </script>

</body>
</html>
