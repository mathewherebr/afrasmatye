<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afrasmatye Criptografia</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #e8e5dc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #f7f6f2;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #5a5a4e;
    }

    input {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      width: 100%;
      background-color: #fff;
      color: #333;
      margin-bottom: 1rem;
      letter-spacing: 0.2em;
      text-align: center;
    }

    input:focus {
      border-color: #a0a092;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #b3b39d;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #9d9d8a;
    }

    .output {
      margin-top: 1rem;
      font-size: 1rem;
      color: #5a5a4e;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema Afrasmatye</h1>
    <input
      type="text"
      id="senha"
      placeholder="Digite 4 d√≠gitos (1-9)"
      maxlength="4"
      oninput="validarInput(this)"
    />
    <button onclick="criptografar()">Criptografar</button>
    <div class="output" id="resultado"></div>
    <div class="footer">Seu c√≥digo seguro com eleg√¢ncia.</div>
  </div>

  <script>
    function validarInput(input) {
      input.value = input.value.replace(/[^1-9]/g, '').slice(0, 4);
    }

    function criptografar() {
      const senha = document.getElementById('senha').value.trim();
      const resultado = document.getElementById('resultado');

      if (senha.length !== 4) {
        resultado.textContent = 'Digite exatamente 4 d√≠gitos entre 1 e 9.';
        return;
      }

      const A = parseInt(senha[0]);
      const B = parseInt(senha[1]);
      const C = parseInt(senha[2]);
      const D = parseInt(senha[3]);

      const X = 4 * A + 5;
      const Y = 2 * B * B - 3;
      const Z = 3 * C + 7;
      const W = 5 * D - 4;

      const criptografada = `${X.toString().padStart(2, '0')}${Y.toString().padStart(2, '0')}${Z.toString().padStart(2, '0')}${W.toString().padStart(2, '0')}`;

      resultado.textContent = `üîê Senha criptografada: ${criptografada}`;
    }
  </script>
</body>
</html>
