<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criptografia de Senhas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9e7df;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #444;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #2f2f2f;
    }

    input {
      padding: 12px 20px;
      font-size: 1.2rem;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 20px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 5px #aaa;
    }

    button {
      background-color: #d1cfc5;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #b8b5aa;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #2e2e2e;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Criptografe sua senha</h1>

  <input type="text" id="senha" placeholder="Digite 4 dígitos diferentes" maxlength="4"/>

  <button onclick="criptografar()">Criptografar</button>

  <div class="resultado" id="resultado"></div>

  <div class="footer">© 2025 Afrasmatye Crypt</div>

  <script>
    function criptografar() {
      const senha = document.getElementById("senha").value;

      if (!/^[1-9]{4}$/.test(senha)) {
        document.getElementById("resultado").innerText = "Digite exatamente 4 dígitos de 1 a 9.";
        return;
      }

      const A = parseInt(senha[0]);
      const B = parseInt(senha[1]);
      const C = parseInt(senha[2]);
      const D = parseInt(senha[3]);

      const X = 4 * A + 5;
      const Y = 2 * B * B + 1;
      const Z = 3 * C + 7;
      const W = 5 * D - 4;

      const senhaCriptografada = `${X}${Y}${Z}${W}`;
      document.getElementById("resultado").innerText = `Senha criptografada: ${senhaCriptografada}`;
    }
  </script>

</body>
</html>
